{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<h1 class="pt-4 mb-3 text-center">Choose Story!</h1>
  <div class="mb-3 row">
    <form action="story">
        <label for="story">
            Pick a Story
        </label>
        <select id="story" name="story-name">
            {% for storyname in storynames %}
            <option value = "{{ storyname }}">
                {{storyname}}
            </option>
            {% endfor %}
        </select>
        <button class="btn btn-primary btn-lg w-100">
          Choose Story
        </button>
    </form>
  </div>

{% endblock %}
